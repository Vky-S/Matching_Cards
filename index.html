<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico">
      <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/603a9d78d2.js" crossorigin="anonymous"></script>
    <title>Matching Cards</title>
  </head>
  <body onload="loadEmptyCard()">
    <div class="start">
      <h3>MATCHING CARDS</h3>
      <p>* Each time the game is started, the number of cards displayed will be different.</p>
      <p>* Game will continue and score will be added for each pair of cards chosen that are identical.</p>
      <p>* Game will end as soon as the two chosen cards are not identical.</p>
    <button type="button" onclick="loadIcons()" name="start">Play Now!</button>
    </div>
  <div class="card-container">
  </div>
  <div class="timer">
    <h3>TIMER</h3>
    <p class="timer-text">00:59 secs</p>
  </div>
  <div class="score">
    <h3>SCORE</h3>
    <p class="score-text">0</p>
  </div>
  <div class="top-bar">
  </div>
    <footer>
      <script src="/js/index.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
